        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-81.36504400741546,-131.58539417989994],[120.5652991204157,158.4209496739001]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');

        function pop_Major_Aquifers_of_the_WorldMajor__Aquifersshp_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Aquifer Name</th>\
                        <td>' + (feature.properties['Aquifer_sy'] !== null ? autolinker.link(String(feature.properties['Aquifer_sy']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Storage_Tr</th>\
                        <td>' + (feature.properties['Storage_Tr'] !== null ? autolinker.link(String(feature.properties['Storage_Tr']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Stress_Cla</th>\
                        <td>' + (feature.properties['Stress_Cla'] !== null ? autolinker.link(String(feature.properties['Stress_Cla']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Major_Aquifers_of_the_WorldMajor__Aquifersshp_1_0(feature) {

        }
        map.createPane('pane_Major_Aquifers_of_the_WorldMajor__Aquifersshp_1');
        map.getPane('pane_Major_Aquifers_of_the_WorldMajor__Aquifersshp_1').style.zIndex = 401;
        map.getPane('pane_Major_Aquifers_of_the_WorldMajor__Aquifersshp_1').style['mix-blend-mode'] = 'normal';
        var layer_Major_Aquifers_of_the_WorldMajor__Aquifersshp_1 = new L.geoJson(json_Major_Aquifers_of_the_WorldMajor__Aquifersshp_1, {

        bounds_group.addLayer(layer_Major_Aquifers_of_the_WorldMajor__Aquifersshp_1);
        map.addLayer(layer_Major_Aquifers_of_the_WorldMajor__Aquifersshp_1);
        var overlaysTree = [
            {label: 'Major_Aquifers_of_the_World â Major__Aquifers.shp<br /><table><tr><td style="text-align: center;"><img src="legend/Major_Aquifers_of_the_WorldMajor__Aquifersshp_1_HumanDominatedVariableStress0.png" /></td><td>Human-Dominated Variable Stress</td></tr><tr><td style="text-align: center;"><img src="legend/Major_Aquifers_of_the_WorldMajor__Aquifersshp_1_Overstressed1.png" /></td><td>Overstressed</td></tr><tr><td style="text-align: center;"><img src="legend/Major_Aquifers_of_the_WorldMajor__Aquifersshp_1_Unstressed2.png" /></td><td>Unstressed</td></tr><tr><td style="text-align: center;"><img src="legend/Major_Aquifers_of_the_WorldMajor__Aquifersshp_1_VariableStress3.png" /></td><td>Variable Stress</td></tr><tr><td style="text-align: center;"><img src="legend/Major_Aquifers_of_the_WorldMajor__Aquifersshp_1_4.png" /></td><td></td></tr></table>', layer: layer_Major_Aquifers_of_the_WorldMajor__Aquifersshp_1},
            {label: "Google Satellite", layer: layer_GoogleSatellite_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',

            collapsed: true,

        setBounds();
        map.addControl(new L.Control.Search({

        document.getElementsByClassName('search-button')[0].className +=
